<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>METEORA</title>
</head>
<body>
    <header>
        <div class="menu">
            <img src="img/header/LogoBranca.png">
            <a href="#home">Home</a>
            <a href="#lojas">Nossas Lojas</a>
            <a href="#novidades">Novidades</a>
            <a href="#promocoes">Promoções</a>
            <input type="search" id="buscar" placeholder="Digite o produto">
            <button>Buscar</button>
        </div>
    
        <div id="carousel">
            <div id="image-container">
                <img class="carousel-image" src="img/header/Banner1G.png" alt="Imagem 1">
                <img class="carousel-image" src="img/header/Banner2G.png" alt="Imagem 2">
                <img class="carousel-image" src="img/header/Banner3G.png" alt="Imagem 3">
            </div>
            <div class="arrow prev" onclick="prevSlide()">&#10094;</div>
            <div class="arrow next" onclick="nextSlide()">&#10095;</div>
        </div>

    </header>

    <div>
        <h3>Busque por categoria:</h3>
   </div>

    <div id="categorias">
        <div class="categoria-card">
            <img src="img/categoria/camiseta.png" alt="">
            <p class="p-categoria">Camisetas</p>
        </div>
        <div class="categoria-card">
            <img src="img/categoria/bolsa.png" alt="">
            <p class="p-categoria">Bolsas</p>
        </div>
        <div class="categoria-card">
            <img src="img/categoria/tenis.png" alt="">
            <p class="p-categoria">Calçados</p>
        </div>
        <div class="categoria-card">
            <img src="img/categoria/calca.png" alt="">
            <p class="p-categoria">Calças</p>
        </div>
        <div class="categoria-card">
            <img src="img/categoria/blusa.png" alt="">
            <p class="p-categoria">Casacos</p>
        </div>
        <div class="categoria-card">
            <img src="img/categoria/oculos.png" alt="">
            <p class="p-categoria">Óculos</p>
        </div>
    </div>

    <h1 class="titulo-branco">Produtos que estão bombando!</h1>

    <section>
        <div class="produto-card">
            <img src="img/produto/camiseta.png">
            <h3>Camiseta Conforto</h3>
            <p>Multicores e tamanhos. Tecido de algodão%, fresquinho para o verão. Modelagem unissex.</p>
            <p><b>R$ 70,00</b></p>
            <button>Ver Mais</button>
        </div>
    </section>


    <script src="script.js" ></script>
</body>
</html>
