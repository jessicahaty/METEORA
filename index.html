<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>METEORA</title>
</head>
<body>
    <header>
        <div class="menu">
            <img src="img/header/LogoBranca.png">
            <a href="#home">Home</a>
            <a href="#lojas">Nossas Lojas</a>
            <a href="#novidades">Novidades</a>
            <a href="#promocoes">Promoções</a>
            <input type="search" id="buscar">
            <button>Buscar</button>
        </div>
    
        <div id="carousel">
            <div id="image-container">
                <img class="carousel-image" src="img/header/Banner1G.png" alt="Imagem 1">
                <img class="carousel-image" src="img/header/Banner2G.png" alt="Imagem 2">
                <img class="carousel-image" src="img/header/Banner3G.png" alt="Imagem 3">
            </div>
            <div class="arrow prev" onclick="prevSlide()">&#10094;</div>
            <div class="arrow next" onclick="nextSlide()">&#10095;</div>
        </div>

        <script>
            let currentIndex = 0;

            function nextSlide() {
                currentIndex = (currentIndex + 1) % document.querySelectorAll('.carousel-image').length;
                updateCarousel();
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + document.querySelectorAll('.carousel-image').length) % document.querySelectorAll('.carousel-image').length;
                updateCarousel();
            }

            function updateCarousel() {
                const imageContainer = document.getElementById('image-container');
                const slideWidth = document.querySelector('.carousel-image').clientWidth;
                imageContainer.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
            }
        </script>

    </header>
</body>
</html>
